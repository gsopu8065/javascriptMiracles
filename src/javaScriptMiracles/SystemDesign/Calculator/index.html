<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="display-text"></div>
            </div>
            <div class="row">
                <button class="operator operator-dark operator-all-clear">AC</button>
                <button class="operator operator-dark  operator-plus-minus">+/-</button>
                <button class="operator operator-dark operator-percent">%</button>
                <button class="operator operator-bright operator-divide">&#247;</button>
            </div>
            <div class="row">
                <button class="number number-seven">7</button>
                <button class="number number-eight">8</button>
                <button class="number number-nine">9</button>
                <button class="operator operator-bright operator-times">&#215;</button>
            </div>
            <div class="row">
                <button class="number number-four">4</button>
                <button class="number number-five">5</button>
                <button class="number number-six">6</button>
                <button class="operator  operator-bright operator-minus">-</button>
            </div>
            <div class="row">
                <button class="number number-one">1</button>
                <button class="number number-two">2</button>
                <button class="number number-three">3</button>
                <button class="operator operator-bright operator-plus">+</button>
            </div>
            <div class="row">
                <button class="number number-zero">0</button>
                <button class="operator operator-decimal-point">.</button>
                <button class="operator operator-bright operator-equal">=</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
